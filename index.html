<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("Account/Public Key"); //https://emailjs.com/
        })();
    </script>

</head>

<body>
    <div class="container border mt-3 bg-dark text-white">
        <div class="row">
            <div class="col-md-3 p-5 bg-secondary text-white">
                <h1>Contact Us</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
                <ul class="location-link">
                    <li class="item">
                        <p>Location, City, Country</p>
                    </li>
                    <li class="item">
                        <p>support@support.com</p>
                        </a>
                    </li>
                    <li class="item">
                        <p>(012) +123 4567</p>
                    </li>
                </ul>
            </div>
            <div class="col-md-6 py-3">
                <h1>Keep in touch</h1>
                <div class="form-group">
                    <h5 form="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <h5 form="phone">Phone</h5>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <h5 form="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea id="message" rows="3" class="form-control"></textarea>
                </div><br>
                <button class="btn btn-primary" onclick="sendMail()">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
